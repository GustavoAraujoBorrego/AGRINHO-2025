<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festejando Conexão com o Campo</title>
  <style>
    /* Estilo básico */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #dfe9df;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: rgb(224, 231, 222);
      padding: 20px;
      text-align: center;
    }

    header nav ul {
      list-style-type: none;
      padding: 0;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: rgb(9, 243, 29);
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      background: url('campo-banner.jpg') no-repeat center center;
      background-size: cover;
      color: rgb(47, 245, 7);
      text-align: center;
      padding: 100px 20px;
    }

    .campo {
      display: flex;
      justify-content: space-around;
      margin: 50px 0;
    }

    .horta {
      background-color: #01eb14;
      padding: 30px;
      border-radius: 8px;
    }

    .animais img {
      max-width: 100%;
      height: auto;
    }

    footer {
      background-color: #333;
      color: rgb(31, 240, 20);
      text-align: center;
      padding: 10px;
    }

    /* Efeitos e animações */
    .banner h1 {
      font-size: 3em;
      animation: fadeIn 3s ease-out;
    }

    .campo .horta h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    /* Animação de fade-in */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-campo.png" alt="Logo Conexão com o Campo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Atividades</a></li>
        <li><a href="#">Eventos</a></li>
        <li><a href="#">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h1>Festejando Conexão com o Campo</h1>
    <p>Uma celebração da união entre tecnologia e a vida rural</p>
  </section>

  <section class="campo">
    <div class="horta">
      <h2>Plante suas Ideias</h2>
      <p>Veja como a tecnologia pode ajudar a cultivar novas oportunidades.</p>
    </div>
    <div class="animais">
      <img src="vaca.gif" alt="Vaca">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 copyryte GUSTAVO SOUZA ARAUJO BORREGO</p>
  </footer>
</body>
</html>
